{{- if .Values.monitoring.prometheus.enabled }}
{{- $fullName := include "splattop.fullname" . -}}
{{- $configMapName := default (printf "%s-prometheus-config" $fullName) .Values.monitoring.prometheus.configMapName -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $configMapName }}
  namespace: {{ include "splattop.monitoringNamespace" . }}
  labels:
    {{- include "splattop.componentLabels" (dict "component" "prometheus-config" "root" .) | nindent 4 }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/rules/*.yaml

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager.monitoring.svc.cluster.local:9093

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets:
              - localhost:9090

      - job_name: fastapi
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - action: keep
            source_labels: [__meta_kubernetes_namespace]
            regex: {{ .Release.Namespace | quote }}
          - action: keep
            source_labels:
              - __meta_kubernetes_service_name
              - __meta_kubernetes_endpoint_port_name
            regex: fast-api-app-service;http

      - job_name: grafana
        metrics_path: /metrics
        static_configs:
          - targets:
              - grafana.monitoring.svc.cluster.local:3000

      - job_name: alertmanager
        metrics_path: /metrics
        static_configs:
          - targets:
              - alertmanager.monitoring.svc.cluster.local:9093

      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - action: keep
            source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_scrape
            regex: "true"
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_path
            target_label: __metrics_path__
            regex: (.+)
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_scheme
            target_label: __scheme__
            regex: (https?)
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_ip
              - __meta_kubernetes_pod_annotation_prometheus_io_port
            target_label: __address__
            regex: (.+);(\d+)
            replacement: ${1}:${2}
{{- end }}
