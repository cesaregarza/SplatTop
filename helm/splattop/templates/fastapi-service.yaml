{{- if .Values.fastApi.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.fastApi.service.name | default "fast-api-app-service" }}
  labels:
    {{- include "splattop.labels" . | nindent 4 }}
    {{- include "splattop.fastapi.matchLabels" . | nindent 4 }}
spec:
  type: {{ .Values.fastApi.service.type }}
  selector:
    {{- include "splattop.fastapi.matchLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.fastApi.service.httpPort }}
      targetPort: {{ .Values.fastApi.service.httpTargetPort }}
    - name: websocket
      port: {{ .Values.fastApi.service.websocketPort }}
      targetPort: {{ .Values.fastApi.service.websocketTargetPort }}
{{- end }}
