{{- if .Values.monitoring.prometheus.enabled }}
{{- $fullName := include "splattop.fullname" . -}}
{{- $configMapName := default (printf "%s-prometheus-config" $fullName) .Values.monitoring.prometheus.configMapName -}}
{{- $rulesConfigMapName := default (printf "%s-prometheus-rules" $fullName) .Values.monitoring.prometheus.rules.configMapName -}}
{{- $monitoringNamespace := include "splattop.monitoringNamespace" . -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "splattop.fullname" . }}-prometheus
  namespace: {{ $monitoringNamespace }}
  labels:
    {{- include "splattop.componentLabels" (dict "component" "prometheus" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.monitoring.prometheus.replicas }}
  serviceName: {{ include "splattop.fullname" . }}-prometheus
  selector:
    matchLabels:
      {{- include "splattop.componentSelectorLabels" (dict "component" "prometheus" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "splattop.componentSelectorLabels" (dict "component" "prometheus" "root" .) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "splattop.fullname" . }}-prometheus
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 60
      containers:
        - name: prometheus
          image: "{{ .Values.monitoring.prometheus.image.repository }}:{{ .Values.monitoring.prometheus.image.tag }}"
          imagePullPolicy: {{ .Values.monitoring.prometheus.image.pullPolicy }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time={{ .Values.monitoring.prometheus.retention }}"
            - "--web.enable-lifecycle"
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            {{- toYaml .Values.monitoring.prometheus.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-data
              mountPath: /prometheus
            {{- if .Values.monitoring.prometheus.rules.enabled }}
            - name: prometheus-rules
              mountPath: /etc/prometheus/rules
            {{- end }}
            - name: prometheus-tmp
              mountPath: /tmp
      volumes:
        - name: prometheus-config
          configMap:
            name: {{ $configMapName }}
        {{- if .Values.monitoring.prometheus.rules.enabled }}
        - name: prometheus-rules
          configMap:
            name: {{ $rulesConfigMapName }}
        {{- end }}
        - name: prometheus-tmp
          emptyDir: {}
        {{- if not .Values.monitoring.prometheus.persistence.enabled }}
        - name: prometheus-data
          emptyDir: {}
        {{- end }}
  {{- if .Values.monitoring.prometheus.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: prometheus-data
      spec:
        accessModes:
          - {{ .Values.monitoring.prometheus.persistence.accessMode }}
        {{- if .Values.monitoring.prometheus.persistence.storageClass }}
        storageClassName: {{ .Values.monitoring.prometheus.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.monitoring.prometheus.persistence.size }}
  {{- end }}
{{- end }}
