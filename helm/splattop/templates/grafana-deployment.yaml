{{- if .Values.monitoring.grafana.enabled }}
{{- $fullName := include "splattop.fullname" . -}}
{{- $datasourcesConfigMap := default (printf "%s-grafana-datasources" $fullName) .Values.monitoring.grafana.datasourcesConfigMapName -}}
{{- $dashboardProvidersConfigMap := default (printf "%s-grafana-dashboard-providers" $fullName) .Values.monitoring.grafana.dashboardProvidersConfigMapName -}}
{{- $monitoringNamespace := include "splattop.monitoringNamespace" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "splattop.fullname" . }}-grafana
  namespace: {{ $monitoringNamespace }}
  labels:
    {{- include "splattop.componentLabels" (dict "component" "grafana" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.monitoring.grafana.replicas }}
  selector:
    matchLabels:
      {{- include "splattop.componentSelectorLabels" (dict "component" "grafana" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "splattop.componentSelectorLabels" (dict "component" "grafana" "root" .) | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 472
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: grafana
          image: "{{ .Values.monitoring.grafana.image.repository }}:{{ .Values.monitoring.grafana.image.tag }}"
          imagePullPolicy: {{ .Values.monitoring.grafana.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            {{- if .Values.monitoring.grafana.adminUser }}
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.monitoring.grafana.adminCredentialsSecret }}
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.monitoring.grafana.adminCredentialsSecret }}
                  key: admin-password
            {{- end }}
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: {{ .Values.monitoring.grafana.auth.anonymous | quote }}
            - name: GF_METRICS_ENABLED
              value: {{ .Values.monitoring.grafana.metrics.enabled | quote }}
            {{- if .Values.monitoring.grafana.serverDomain }}
            - name: GF_SERVER_DOMAIN
              value: {{ .Values.monitoring.grafana.serverDomain }}
            - name: GF_SERVER_ROOT_URL
              value: {{ .Values.monitoring.grafana.serverRootUrl }}
            - name: GF_SERVER_ENFORCE_DOMAIN
              value: "true"
            {{- end }}
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: grafana-dashboard-providers
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            {{- range .Values.monitoring.grafana.dashboards }}
            {{- $dataKey := default (printf "%s.json" .name) .dataKey }}
            - name: grafana-dashboard-{{ .name }}
              mountPath: /var/lib/grafana/dashboards/auto/{{ $dataKey }}
              subPath: {{ $dataKey }}
              readOnly: true
            {{- end }}
            - name: grafana-tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 472
            runAsNonRoot: true
            runAsUser: 472
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml .Values.monitoring.grafana.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: grafana-storage
          {{- if .Values.monitoring.grafana.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "splattop.fullname" . }}-grafana-storage
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: grafana-datasources
          configMap:
            name: {{ $datasourcesConfigMap }}
        - name: grafana-dashboard-providers
          configMap:
            name: {{ $dashboardProvidersConfigMap }}
        {{- range .Values.monitoring.grafana.dashboards }}
        {{- $dataKey := default (printf "%s.json" .name) .dataKey }}
        - name: grafana-dashboard-{{ .name }}
          configMap:
            name: {{ default (printf "%s-grafana-dashboard-%s" $fullName .name) .configMapName }}
            items:
              - key: {{ $dataKey }}
                path: {{ $dataKey }}
        {{- end }}
        - name: grafana-tmp
          emptyDir: {}
{{- end }}
