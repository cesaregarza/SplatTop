{{- if .Values.react.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.react.service.name | default "react-app-service" }}
  labels:
    {{- include "splattop.labels" . | nindent 4 }}
    {{- include "splattop.react.matchLabels" . | nindent 4 }}
spec:
  type: {{ .Values.react.service.type }}
  selector:
    {{- include "splattop.react.matchLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.react.service.port }}
      targetPort: {{ .Values.react.service.targetPort }}
{{- end }}
