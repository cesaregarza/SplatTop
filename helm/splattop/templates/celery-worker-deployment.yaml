{{- if .Values.celeryWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "splattop.fullname" . }}-celery-worker
  labels:
    {{- include "splattop.labels" . | nindent 4 }}
    {{- include "splattop.celeryWorker.matchLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.celeryWorker.replicaCount }}
  selector:
    matchLabels:
      {{- include "splattop.celeryWorker.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "splattop.celeryWorker.matchLabels" . | nindent 8 }}
    spec:
      {{- if .Values.celeryWorker.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.celeryWorker.imagePullSecrets }}
        - name: {{ .name | default . }}
        {{- end }}
      {{- end }}
      containers:
        - name: celery-worker
          image: "{{ .Values.celeryWorker.image.repository }}:{{ .Values.celeryWorker.image.tag }}"
          imagePullPolicy: {{ .Values.celeryWorker.image.pullPolicy }}
          {{- with .Values.celeryWorker.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.celeryWorker.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- range $name, $value := .Values.celeryWorker.env }}
            - name: {{ $name }}
              value: {{ $value | quote }}
            {{- end }}
            {{- $secret := .Values.celeryWorker.secretRefs }}
            {{- if and $secret $secret.name $secret.keys }}
            {{- range $key := $secret.keys }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secret.name }}
                  key: {{ $key }}
            {{- end }}
            {{- end }}
          {{- with .Values.celeryWorker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.celeryWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.celeryWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.celeryWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
