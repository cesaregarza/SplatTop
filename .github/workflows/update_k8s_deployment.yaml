name: Build and Update Kubernetes Deployment

on:
  workflow_dispatch:
    inputs:
      override-python:
        description: "Force backend build regardless of detected changes"
        type: boolean
        required: false
        default: false
      override-react:
        description: "Force frontend build regardless of detected changes"
        type: boolean
        required: false
        default: false
  push:
    branches:
      - main
    paths:
      - "src/**"
      - ".version"
      - "k8s/**"
      - "i18n/**"
      - "helm/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - ".version"
      - "k8s/**"
      - "i18n/**"
      - "helm/**"

permissions:
  contents: write
  packages: write
  id-token: write
  actions: read
  checks: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    environment: SplatTop
    outputs:
      fastapi_changed: ${{ steps.finalize.outputs.fastapi_changed }}
      celery_changed: ${{ steps.finalize.outputs.celery_changed }}
      react_changed: ${{ steps.finalize.outputs.react_changed }}
      i18n_changed: ${{ steps.finalize.outputs.i18n_changed }}
      components_changed: ${{ steps.finalize.outputs.components_changed }}
      exit_pipeline: ${{ steps.finalize.outputs.exit_pipeline }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            fastapi:
              - 'src/fast_api_app/**'
              - 'src/shared_lib/**'
              - 'dockerfiles/dockerfile.fast-api'
              - 'pyproject.toml'
              - 'poetry.lock'
            celery:
              - 'src/celery_app/**'
              - 'src/shared_lib/**'
              - 'dockerfiles/dockerfile.celery'
              - 'pyproject.toml'
              - 'poetry.lock'
            react:
              - 'src/react_app/**'
              - 'src/react_app/package.json'
              - 'src/react_app/package-lock.json'
              - 'dockerfiles/dockerfile.react'
            i18n:
              - 'i18n/**'

      - name: Finalize change detection
        id: finalize
        env:
          FASTAPI_CHANGED: ${{ steps.changes.outputs.fastapi }}
          CELERY_CHANGED: ${{ steps.changes.outputs.celery }}
          REACT_CHANGED: ${{ steps.changes.outputs.react }}
          I18N_CHANGED: ${{ steps.changes.outputs.i18n }}
          ACTOR: ${{ github.actor }}
        run: |
          fastapi="${FASTAPI_CHANGED:-false}"
          celery="${CELERY_CHANGED:-false}"
          react="${REACT_CHANGED:-false}"
          i18n="${I18N_CHANGED:-false}"
          override_backend="false"
          override_react="false"

          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ]; then
            override_backend=$(jq -r '.inputs["override-python"] // "false"' "$GITHUB_EVENT_PATH" 2>/dev/null || echo "false")
            override_react=$(jq -r '.inputs["override-react"] // "false"' "$GITHUB_EVENT_PATH" 2>/dev/null || echo "false")

            if [ "$override_backend" = "true" ]; then
              echo "Override requested; forcing backend builds."
              fastapi=true
              celery=true
            fi

            if [ "$override_react" = "true" ]; then
              echo "Override requested; forcing frontend build."
              react=true
            fi
          fi

          components_changed=false
          if [ "$fastapi" = "true" ] || [ "$celery" = "true" ] || [ "$react" = "true" ]; then
            components_changed=true
          fi

          if [ "$i18n" = "true" ] && [ "$ACTOR" != "github-actions[bot]" ] && [ "$override_backend" != "true" ] && [ "$override_react" != "true" ]; then
            exit_pipeline=true
          else
            exit_pipeline=false
          fi

          {
            echo "fastapi_changed=${fastapi}"
            echo "celery_changed=${celery}"
            echo "react_changed=${react}"
            echo "i18n_changed=${i18n}"
            echo "components_changed=${components_changed}"
            echo "exit_pipeline=${exit_pipeline}"
          } >> "$GITHUB_OUTPUT"

  build:
    needs: check
    if: needs.check.outputs.exit_pipeline == 'false'
    runs-on: ubuntu-latest
    environment: SplatTop
    outputs:
      next_version: ${{ steps.nextver.outputs.version }}
      latest_release: ${{ steps.latest.outputs.tag }}
      fastapi_digest: ${{ steps.build_fastapi.outputs.digest }}
      celery_digest: ${{ steps.build_celery.outputs.digest }}
      react_digest: ${{ steps.build_react.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Read .version
        id: semver
        run: echo "version=$(cat .version)" >> "$GITHUB_OUTPUT"

      - name: Get latest release tag
        id: latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "")
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Compute next version
        id: nextver
        uses: actions/github-script@v7
        env:
          BASE_VERSION: ${{ steps.semver.outputs.version }}
          LATEST_TAG: ${{ steps.latest.outputs.tag }}
        with:
          script: |
            function parse(v) {
              const cleaned = String(v || '')
                .trim()
                .replace(/^v\.?/, '');
              const parts = cleaned.split('.');
              const [M = '0', m = '0', p = '0'] = parts;
              return {
                M: Number(M) || 0,
                m: Number(m) || 0,
                p: Number(p) || 0,
              };
            }
            const base = parse(process.env.BASE_VERSION);
            const latest = parse(process.env.LATEST_TAG);
            const baseGreater =
              base.M > latest.M ||
              (base.M === latest.M && (
                base.m > latest.m ||
                (base.m === latest.m && base.p > latest.p)
              ));
            const next = baseGreater
              ? `${base.M}.${base.m}.${base.p}`
              : `${latest.M}.${latest.m}.${latest.p + 1}`;
            core.setOutput('version', next);

      - name: Build & push FastAPI image
        id: build_fastapi
        if: needs.check.outputs.fastapi_changed == 'true' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/dockerfile.fast-api
          push: true
          tags: |
            registry.digitalocean.com/sendouq/fast-api:latest
            registry.digitalocean.com/sendouq/fast-api:v${{ steps.nextver.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push Celery image
        id: build_celery
        if: needs.check.outputs.celery_changed == 'true' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/dockerfile.celery
          push: true
          tags: |
            registry.digitalocean.com/sendouq/celery:latest
            registry.digitalocean.com/sendouq/celery:v${{ steps.nextver.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push React image
        id: build_react
        if: needs.check.outputs.react_changed == 'true' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/dockerfile.react
          build-args: |
            REACT_APP_VERSION=${{ steps.nextver.outputs.version }}
          push: true
          tags: |
            registry.digitalocean.com/sendouq/react:latest
            registry.digitalocean.com/sendouq/react:v${{ steps.nextver.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-dry-run:
    needs: [check, build]
    if: github.event_name == 'pull_request' && needs.check.outputs.exit_pipeline == 'false' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    environment: SplatTop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Prometheus config
        run: python3 scripts/validate_prometheus_config.py

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: |
          helm lint helm/splattop
          helm lint helm/splattop -f helm/splattop/values-prod.yaml

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_ID }}

      - name: Helm dry run
        env:
          VERSION: ${{ needs.build.outputs.next_version }}
          FASTAPI_CHANGED: ${{ needs.check.outputs.fastapi_changed }}
          CELERY_CHANGED: ${{ needs.check.outputs.celery_changed }}
          REACT_CHANGED: ${{ needs.check.outputs.react_changed }}
        run: |
          TAG="v${VERSION}"
          if [ -z "${VERSION}" ]; then
            echo "Missing version output from build job" >&2
            exit 1
          fi

          set -euo pipefail
          HELM_ARGS=(
            --namespace default
            --reuse-values
            --atomic
            --timeout 15m
            -f helm/splattop/values-prod.yaml
          )
          if [ "${FASTAPI_CHANGED}" = "true" ]; then
            HELM_ARGS+=(--set-string fastapi.image.tag=${TAG})
          fi
          if [ "${CELERY_CHANGED}" = "true" ]; then
            HELM_ARGS+=(--set-string celeryWorker.image.tag=${TAG})
            HELM_ARGS+=(--set-string celeryBeat.image.tag=${TAG})
          fi
          if [ "${REACT_CHANGED}" = "true" ]; then
            HELM_ARGS+=(--set-string react.image.tag=${TAG})
          fi
          helm upgrade --install splattop-prod helm/splattop "${HELM_ARGS[@]}" --dry-run --debug

  release:
    needs: [check, build]
    if: github.ref == 'refs/heads/main' && needs.check.outputs.exit_pipeline == 'false' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub release if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: v${{ needs.build.outputs.next_version }}
          LATEST: ${{ needs.build.outputs.latest_release }}
        run: |
          if [ -z "${TAG}" ]; then
            echo "No tag computed; skipping release."
            exit 0
          fi

          if [ "${TAG}" != "${LATEST}" ]; then
            gh release create "${TAG}" \
              --title "${GITHUB_REPOSITORY#*/} ${TAG}" \
              --generate-notes
          else
            echo "Release ${TAG} already exists; skipping."
          fi

  component_metadata:
    name: Publish component metadata
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.generate.outputs.has_updates }}
      component_list: ${{ steps.generate.outputs.component_list }}
    steps:
      - name: Generate component tags manifest
        id: generate
        env:
          FASTAPI_DIGEST: ${{ needs.build.outputs.fastapi_digest }}
          CELERY_DIGEST: ${{ needs.build.outputs.celery_digest }}
          REACT_DIGEST: ${{ needs.build.outputs.react_digest }}
          VERSION: ${{ needs.build.outputs.next_version }}
          GIT_SHA: ${{ github.sha }}
        run: |
          python <<'PY'
import json
import os
import time
from pathlib import Path

version = os.environ.get("VERSION")
fastapi_digest = os.environ.get("FASTAPI_DIGEST", "")
celery_digest = os.environ.get("CELERY_DIGEST", "")
react_digest = os.environ.get("REACT_DIGEST", "")
tag = f"v{version}" if version else ""

components = {}
component_order = []

def add_component(name: str, repo: str, digest: str) -> None:
    components[name] = {
        "image": repo,
        "tag": tag,
        "digest": digest,
    }
    component_order.append(name)

if fastapi_digest:
    add_component("fastapi", "registry.digitalocean.com/sendouq/fast-api", fastapi_digest)
if celery_digest:
    add_component("celeryWorker", "registry.digitalocean.com/sendouq/celery", celery_digest)
    add_component("celeryBeat", "registry.digitalocean.com/sendouq/celery", celery_digest)
if react_digest:
    add_component("react", "registry.digitalocean.com/sendouq/react", react_digest)

has_updates = bool(components)
output_path = Path("component-tags.json")

if has_updates:
    payload = {
        "generatedAt": time.strftime("%Y-%m-%dT%H:%M:%SZ", time.gmtime()),
        "gitSha": os.environ.get("GIT_SHA"),
        "releaseVersion": version,
        "components": components,
    }
    output_path.write_text(json.dumps(payload, indent=2) + "\n", encoding="utf-8")

with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
    fh.write(f"has_updates={'true' if has_updates else 'false'}\n")
    fh.write(f"component_list={','.join(component_order)}\n")
PY

      - name: Upload component metadata
        if: steps.generate.outputs.has_updates == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: component-tags
          path: component-tags.json

  update_config_repo:
    name: Update config repository
    needs: [component_metadata, build]
    if: github.ref == 'refs/heads/main' && needs.component_metadata.outputs.has_updates == 'true' && secrets.CONFIG_REPO_TOKEN != ''
    runs-on: ubuntu-latest
    steps:
      - name: Download component metadata
        uses: actions/download-artifact@v4
        with:
          name: component-tags
          path: metadata

      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: cesaregarza/SplatTopConfig
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: config-repo
          ref: main

      - name: Prepare config repo update
        id: prepare_config_update
        env:
          COMPONENTS: ${{ needs.component_metadata.outputs.component_list }}
          VERSION: ${{ needs.build.outputs.next_version }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          BRANCH="bot/component-tags-${GITHUB_RUN_ID}"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"
          cd config-repo
          git config user.name "splattop-bot"
          git config user.email "sre+bot@splattop.dev"
          git checkout -b "$BRANCH"
          mkdir -p automation
          cp ../metadata/component-tags.json automation/component-tags.json
          git add automation/component-tags.json
          git commit -m "chore: update component tags (${COMPONENTS})"
          git push --set-upstream origin "$BRANCH"

      - name: Open config repo PR
        env:
          GH_TOKEN: ${{ secrets.CONFIG_REPO_TOKEN }}
          BRANCH: ${{ steps.prepare_config_update.outputs.branch }}
          COMPONENTS: ${{ needs.component_metadata.outputs.component_list }}
          VERSION: ${{ needs.build.outputs.next_version }}
        run: |
          set -euo pipefail
          cd config-repo
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "[bot] Update component tags v${VERSION}" \
            --body "Components: ${COMPONENTS}\nSource: ${GITHUB_REPOSITORY}@${GITHUB_SHA}" \
            || echo "Pull request already exists; continuing."
