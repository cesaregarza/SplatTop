name: Manual Helm Deployment

on:
  workflow_dispatch:
    inputs:
      build_python:
        description: "Build and push FastAPI/Celery images before deploying"
        type: boolean
        required: false
        default: true
      build_react:
        description: "Build and push React image before deploying"
        type: boolean
        required: false
        default: true
      version_override:
        description: "Optional semver (e.g. 1.2.3) to deploy instead of the computed next version"
        type: string
        required: false

permissions:
  contents: write
  packages: write
  id-token: write
  actions: read
  checks: read

concurrency:
  group: manual-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: SplatTop
    outputs:
      python_changed: ${{ steps.flags.outputs.python_changed }}
      react_changed: ${{ steps.flags.outputs.react_changed }}
      next_version: ${{ steps.version.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Read .version
        id: semver
        run: echo "version=$(cat .version)" >> "$GITHUB_OUTPUT"

      - name: Get latest release tag
        id: latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "")
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Compute next version
        id: nextver
        uses: actions/github-script@v7
        env:
          BASE_VERSION: ${{ steps.semver.outputs.version }}
          LATEST_TAG: ${{ steps.latest.outputs.tag }}
        with:
          script: |
            function parse(v) {
              const cleaned = String(v || '')
                .trim()
                .replace(/^v\.?/, '');
              const parts = cleaned.split('.');
              const [M = '0', m = '0', p = '0'] = parts;
              return {
                M: Number(M) || 0,
                m: Number(m) || 0,
                p: Number(p) || 0,
              };
            }
            const base = parse(process.env.BASE_VERSION);
            const latest = parse(process.env.LATEST_TAG);
            const baseGreater =
              base.M > latest.M ||
              (base.M === latest.M && (
                base.m > latest.m ||
                (base.m === latest.m && base.p > latest.p)
              ));
            const next = baseGreater
              ? `${base.M}.${base.m}.${base.p}`
              : `${latest.M}.${latest.m}.${latest.p + 1}`;
            core.setOutput('version', next);

      - name: Select deployment version
        id: version
        env:
          OVERRIDE: ${{ inputs.version_override }}
          COMPUTED: ${{ steps.nextver.outputs.version }}
        run: |
          if [ -n "${OVERRIDE}" ]; then
            echo "Using override version ${OVERRIDE}"
            echo "value=${OVERRIDE}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${COMPUTED}" >> "$GITHUB_OUTPUT"
          fi

      - name: Capture build flags
        id: flags
        env:
          PYTHON: ${{ inputs.build_python }}
          REACT: ${{ inputs.build_react }}
        run: |
          echo "python_changed=${PYTHON}" >> "$GITHUB_OUTPUT"
          echo "react_changed=${REACT}" >> "$GITHUB_OUTPUT"

      - name: Build & push FastAPI image
        if: inputs.build_python == true
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/dockerfile.fast-api
          push: true
          tags: |
            registry.digitalocean.com/sendouq/fast-api:latest
            registry.digitalocean.com/sendouq/fast-api:v${{ steps.version.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push Celery image
        if: inputs.build_python == true
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/dockerfile.celery
          push: true
          tags: |
            registry.digitalocean.com/sendouq/celery:latest
            registry.digitalocean.com/sendouq/celery:v${{ steps.version.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push React image
        if: inputs.build_react == true
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/dockerfile.react
          build-args: |
            REACT_APP_VERSION=${{ steps.version.outputs.value }}
          push: true
          tags: |
            registry.digitalocean.com/sendouq/react:latest
            registry.digitalocean.com/sendouq/react:v${{ steps.version.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: SplatTop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Prometheus config
        run: python3 scripts/validate_prometheus_config.py

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_ID }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Ensure registry pull secret
        run: |
          kubectl delete secret regcred -n default --ignore-not-found
          kubectl create secret docker-registry regcred \
            --docker-server=registry.digitalocean.com \
            --docker-username='${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}' \
            --docker-password='${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}' \
            --docker-email='${{ secrets.EMAIL }}' \
            --namespace default

      - name: Apply application secrets
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DO_SPACES_KEY: ${{ secrets.DO_SPACES_KEY }}
          DO_SPACES_SECRET: ${{ secrets.DO_SPACES_SECRET }}
          DO_SPACES_REGION: ${{ secrets.DO_SPACES_REGION }}
          DO_SPACES_ENDPOINT: ${{ secrets.DO_SPACES_ENDPOINT }}
          DO_SPACES_ML_ENDPOINT: ${{ secrets.DO_SPACES_ML_ENDPOINT }}
          DO_SPACES_ML_DIR: ${{ vars.DO_SPACES_ML_DIR }}
          API_TOKEN_PEPPER: ${{ secrets.API_TOKEN_PEPPER }}
          ADMIN_API_TOKENS_HASHED: ${{ secrets.ADMIN_API_TOKENS_HASHED }}
          RANKINGS_DB_SCHEMA: ${{ secrets.RANKINGS_DB_SCHEMA }}
          RANKINGS_DB_NAME: ${{ secrets.RANKINGS_DB_NAME }}
        run: |
          HASHED="${ADMIN_API_TOKENS_HASHED}"
          if [ -z "$HASHED" ]; then
            HASHED=$(python scripts/generate_api_admin_secrets.py \
              --tokens "${{ secrets.ADMIN_API_TOKENS }}" \
              --pepper "${API_TOKEN_PEPPER}" \
              --format json | jq -r '.ADMIN_API_TOKENS_HASHED')
          fi
          SCHEMA="${RANKINGS_DB_SCHEMA:-comp_rankings}"
          RANKINGS_DB="${RANKINGS_DB_NAME:-rankings_db}"
          kubectl create secret generic db-secrets \
            --from-literal=DB_HOST="${DB_HOST}" \
            --from-literal=DB_USER="${DB_USER}" \
            --from-literal=DB_PASSWORD="${DB_PASSWORD}" \
            --from-literal=DB_NAME="${DB_NAME}" \
            --from-literal=DB_PORT="${DB_PORT}" \
            --from-literal=DO_SPACES_KEY="${DO_SPACES_KEY}" \
            --from-literal=DO_SPACES_SECRET="${DO_SPACES_SECRET}" \
            --from-literal=DO_SPACES_REGION="${DO_SPACES_REGION}" \
            --from-literal=DO_SPACES_ENDPOINT="${DO_SPACES_ENDPOINT}" \
            --from-literal=DO_SPACES_ML_ENDPOINT="${DO_SPACES_ML_ENDPOINT}" \
            --from-literal=DO_SPACES_ML_DIR="${DO_SPACES_ML_DIR}" \
            --from-literal=API_TOKEN_PEPPER="${API_TOKEN_PEPPER}" \
            --from-literal=ADMIN_TOKEN_PEPPER="${API_TOKEN_PEPPER}" \
            --from-literal=ADMIN_API_TOKENS_HASHED="${HASHED}" \
            --from-literal=RANKINGS_DB_SCHEMA="${SCHEMA}" \
            --from-literal=RANKINGS_DB_NAME="${RANKINGS_DB}" \
            --namespace default \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Ensure monitoring secrets
        env:
          GRAFANA_ADMIN_USER: ${{ secrets.GRAFANA_ADMIN_USER }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          ALERTMANAGER_SLACK_WEBHOOK_URL: ${{ secrets.ALERTMANAGER_SLACK_WEBHOOK_URL }}
          ALERTMANAGER_SLACK_CHANNEL: ${{ secrets.ALERTMANAGER_SLACK_CHANNEL }}
          ALERTMANAGER_DISCORD_WEBHOOK_URL: ${{ secrets.ALERTMANAGER_DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          if [ -z "${GRAFANA_ADMIN_USER}" ] || [ -z "${GRAFANA_ADMIN_PASSWORD}" ]; then
            echo "Grafana admin credentials not provided" >&2
            exit 1
          fi
          discord_url="${ALERTMANAGER_DISCORD_WEBHOOK_URL:-}"
          slack_url="${ALERTMANAGER_SLACK_WEBHOOK_URL:-}"
          if [ -n "${discord_url}" ] && [ -n "${slack_url}" ]; then
            echo "Both Alertmanager webhooks provided; defaulting to Discord" >&2
            slack_url=""
          fi
          channel="${ALERTMANAGER_SLACK_CHANNEL:-#alerts}"
          if [ -z "${discord_url}" ] && [ -z "${slack_url}" ]; then
            echo "Alertmanager webhook not provided" >&2
            exit 1
          fi
          kubectl get namespace monitoring >/dev/null 2>&1 || kubectl create namespace monitoring
          kubectl create secret generic grafana-admin-credentials \
            --namespace monitoring \
            --from-literal=admin-user="${GRAFANA_ADMIN_USER}" \
            --from-literal=admin-password="${GRAFANA_ADMIN_PASSWORD}" \
            --dry-run=client -o yaml | kubectl apply -f -
          umask 077
          tmpfile=$(mktemp)
          trap 'rm -f "$tmpfile"' EXIT
          if [ -n "${discord_url}" ]; then
            {
              printf '%s\n' \
                "global:" \
                "  resolve_timeout: 5m" \
                "" \
                "route:" \
                "  receiver: discord-critical" \
                "  group_by: ['alertname']" \
                "  group_wait: 30s" \
                "  group_interval: 5m" \
                "  repeat_interval: 4h" \
                "" \
                "receivers:" \
                "  - name: discord-critical" \
                "    discord_configs:" \
                "      - webhook_url: '${discord_url}'" \
                "        send_resolved: true"
            } >"${tmpfile}"
          else
            {
              printf '%s\n' \
                "global:" \
                "  resolve_timeout: 5m" \
                "" \
                "route:" \
                "  receiver: slack-critical" \
                "  group_by: ['alertname']" \
                "  group_wait: 30s" \
                "  group_interval: 5m" \
                "  repeat_interval: 4h" \
                "" \
                "receivers:" \
                "  - name: slack-critical" \
                "    slack_configs:" \
                "      - api_url: '${slack_url}'"
              if [ -n "${channel}" ]; then
                printf "        channel: '%s'\n" "${channel}"
              fi
              printf '%s\n' \
                "        send_resolved: true" \
                "        icon_emoji: ':rotating_light:'" \
                "        title: '[${GITHUB_REPOSITORY}] {{ .CommonLabels.alertname }}'" \
                "        text: |-" \
                "          {{ range .Alerts }}*{{ .Labels.alertname }}*: {{ .Annotations.description }}" \
                "          {{ end }}"
            } >"${tmpfile}"
          fi
          kubectl create secret generic alertmanager-config \
            --namespace monitoring \
            --from-file=alertmanager.yaml="${tmpfile}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy via Helm
        env:
          VERSION: ${{ needs.build.outputs.next_version }}
          PYTHON_CHANGED: ${{ needs.build.outputs.python_changed }}
          REACT_CHANGED: ${{ needs.build.outputs.react_changed }}
        run: |
          TAG="v${VERSION}"
          if [ -z "${VERSION}" ]; then
            echo "Missing version output from build job" >&2
            exit 1
          fi

          set -euo pipefail
          HELM_ARGS=(
            --namespace default
            --reuse-values
            --atomic
            --timeout 15m
            -f helm/splattop/values-prod.yaml
          )
          if [ "${PYTHON_CHANGED}" = "true" ]; then
            HELM_ARGS+=(--set-string fastapi.image.tag=${TAG})
            HELM_ARGS+=(--set-string celeryWorker.image.tag=${TAG})
            HELM_ARGS+=(--set-string celeryBeat.image.tag=${TAG})
          fi
          if [ "${REACT_CHANGED}" = "true" ]; then
            HELM_ARGS+=(--set-string react.image.tag=${TAG})
          fi
          helm upgrade --install splattop-prod helm/splattop "${HELM_ARGS[@]}"
