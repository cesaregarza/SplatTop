[tool.poetry]
name = "splat_top"
version = "0.1.0"
description = ""
authors = ["Cesar E Garza <cesar@cegarza.com>"]
readme = "README.md"
packages = [
    { include = "fast_api_app", from = "src" },
    { include = "celery_app", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
sqlalchemy = "^2.0.20"
psycopg2-binary = "^2.9.7"
python-dotenv = "^1.0.0"
celery = "^5.3.6"
redis = "^5.0.3"
fastapi = "^0.110.2"
uvicorn = {extras = ["standard"], version = "^0.29.0"}
asyncpg = "^0.29.0"
pandas = "^2.2.2"
orjson = "^3.10.1"
slowapi = "^0.1.9"
gunicorn = "^22.0.0"
scipy = "^1.13.1"
cachetools = "^5.3.3"


[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
isort = "^5.12.0"


[tool.poetry.group.scripts.dependencies]
requests = "^2.31.0"
boto3 = "^1.34.74"
tqdm = "^4.66.2"
locust = "^2.27.0"


[tool.poetry.group.discord.dependencies]
discord-py = "^2.4.0"
openai = "^1.35.7"
anthropic = "^0.30.0"

[tool.poetry.scripts]
run_dev = "fast_api_app.app:run_dev"
start_discord_bot = "discord_bot.app:start_discord_bot"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 80
