<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      id="site-favicon"
      rel="icon"
      href="/favicon.ico?v=1"
      type="image/x-icon"
    />
    <script>
      (function () {
        var hostname = window.location.hostname.toLowerCase();
        if (hostname === "comp.localhost" || hostname.startsWith("comp.")) {
          var icon = document.getElementById("site-favicon");
          if (icon) {
            icon.setAttribute("href", "/favicon-comp.svg?v=1");
            icon.setAttribute("type", "image/svg+xml");
          }
        }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Splatoon 3 leaderboard and statistics tracker."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@splat_top" />
    <meta name="twitter:title" content="splat.top - Splatoon 3 Leaderboard" />
    <meta name="twitter:description" content="Track your Splatoon 3 stats and leaderboard rankings." />
    <meta name="twitter:image" content="%PUBLIC_URL%/t3000.png" />
    <meta property="og:title" content="splat.top - Splatoon 3 Leaderboard" />
    <meta property="og:description" content="Track your Splatoon 3 stats and leaderboard rankings." />
    <meta property="og:image" content="%PUBLIC_URL%/t3000.png" />
    <meta property="og:url" content="https://splat.top" />
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/t3000.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>splat.top</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
