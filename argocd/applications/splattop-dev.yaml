apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: splattop-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: splattop
  source:
    repoURL: https://github.com/cesaregarza/SplatTop
    targetRevision: main
    path: helm/splattop
    helm:
      releaseName: splattop-dev
      # Use default values.yaml (development configuration)
      parameters: []
  destination:
    server: https://kubernetes.default.svc
    namespace: splattop-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
