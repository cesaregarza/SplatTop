apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-ripple
  namespace: monitoring
data:
  ripple-performance.json: |
    {
      "uid": "ripple-performance",
      "title": "Ripple Performance",
      "tags": ["splattop", "ripple"],
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "Cache Hit Ratio",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "percentunit",
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "orange", "value": 0.7},
                  {"color": "green", "value": 0.9}
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "sum(rate(ripple_cache_requests_total{status=\\"hit\\"}[5m])) / clamp_min(sum(rate(ripple_cache_requests_total[5m])), 1)",
              "legendFormat": "Hit ratio"
            }
          ]
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Cache Outcomes",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "sum(rate(ripple_cache_requests_total[5m])) by (kind, status)",
              "legendFormat": "{{kind}} {{status}}"
            }
          ]
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Query Latency (P95/P50)",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 7},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 2}
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (kind, le) (rate(ripple_query_duration_seconds_bucket[5m])))",
              "legendFormat": "{{kind}} P95"
            },
            {
              "expr": "histogram_quantile(0.5, sum by (kind, le) (rate(ripple_query_duration_seconds_bucket[5m])))",
              "legendFormat": "{{kind}} P50"
            }
          ]
        },
        {
          "id": 4,
          "type": "table",
          "title": "Cache Payload Size",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 7},
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "auto"},
              "unit": "bytes"
            },
            "overrides": []
          },
          "options": {
            "showHeader": true,
            "footer": {"show": false, "fields": "*", "reducer": ["last"]}
          },
          "targets": [
            {
              "expr": "ripple_cache_payload_bytes",
              "format": "table"
            }
          ]
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Request Rate by Kind",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 24, "x": 0, "y": 14},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "sum(rate(ripple_cache_requests_total[5m])) by (kind)",
              "legendFormat": "{{kind}}"
            }
          ]
        }
      ],
      "templating": {"list": []},
      "time": {"from": "now-6h", "to": "now"},
      "timepicker": {"refresh_intervals": ["10s", "30s", "1m", "5m", "15m"]}
    }
