apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-core
  namespace: monitoring
data:
  splattop-overview.json: |
    {
      "uid": "splattop-overview",
      "title": "SplatTop Service Overview",
      "tags": ["splattop", "backend"],
      "timezone": "",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "legend": {"calcs": ["last", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {"expr": "sum(rate(fastapi_requests_total[5m]))", "legendFormat": "Request rate"}
          ],
          "title": "Request Throughput",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 2},
                  {"color": "red", "value": 5}
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 0},
          "id": 2,
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "100 * sum(rate(fastapi_requests_total{status=~\"5..\"}[5m])) / clamp_min(sum(rate(fastapi_requests_total[5m])), 1)",
              "legendFormat": "5xx %"
            }
          ],
          "title": "Error Percentage",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 0.75},
                  {"color": "red", "value": 1}
                ]
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 7},
          "id": 3,
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(fastapi_request_duration_seconds_bucket[5m])))",
              "legendFormat": "P95"
            },
            {
              "expr": "histogram_quantile(0.5, sum by (le) (rate(fastapi_request_duration_seconds_bucket[5m])))",
              "legendFormat": "P50"
            }
          ],
          "title": "Request Latency",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 7},
          "id": 4,
          "options": {
            "legend": {"displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "sum(rate(celery_task_executions_total[5m]))",
              "legendFormat": "Tasks/s"
            },
            {
              "expr": "sum(rate(celery_task_failures_total[5m]))",
              "legendFormat": "Failures/s"
            }
          ],
          "title": "Celery Throughput",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 50},
                  {"color": "red", "value": 100}
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 14},
          "id": 5,
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {"expr": "max(api_usage_queue_length)", "legendFormat": "Backlog"}
          ],
          "title": "API Usage Queue Length",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 14},
          "id": 6,
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {"expr": "sum(celery_tasks_in_progress)", "legendFormat": "In-Flight"}
          ],
          "title": "Celery In-Flight Tasks",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 7, "w": 24, "x": 0, "y": 21},
          "id": 7,
          "options": {
            "showHeader": true,
            "footer": {"show": false, "fields": "*", "reducer": ["sum"]}
          },
          "targets": [
            {
              "expr": "ALERTS{alertstate=\"firing\"}",
              "format": "table"
            }
          ],
          "title": "Firing Alerts",
          "type": "table"
        }
      ],
      "templating": {"list": []},
      "time": {"from": "now-6h", "to": "now"},
      "timepicker": {"refresh_intervals": ["10s", "30s", "1m", "5m", "15m"]}
    }
