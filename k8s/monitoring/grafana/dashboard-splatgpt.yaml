apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-splatgpt
  namespace: monitoring
data:
  splatgpt-operations.json: |
    {
      "uid": "splatgpt-ops",
      "title": "SplatGPT Operations",
      "tags": ["splattop", "splatgpt"],
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "Queue Depth",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short",
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {"expr": "max(splatgpt_queue_size)", "legendFormat": "Queue size"}
          ]
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "In-Flight Requests",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short",
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {"expr": "max(splatgpt_requests_in_progress)", "legendFormat": "In progress"}
          ]
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Inference Latency",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 12, "x": 0, "y": 7},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 2}
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(splatgpt_inference_duration_seconds_bucket[5m])))",
              "legendFormat": "P95"
            },
            {
              "expr": "histogram_quantile(0.5, sum by (le) (rate(splatgpt_inference_duration_seconds_bucket[5m])))",
              "legendFormat": "P50"
            }
          ]
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Cache Hit Rate",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 12, "x": 12, "y": 7},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "percentunit",
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "orange", "value": 0.7},
                  {"color": "green", "value": 0.9}
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "sum(rate(splatgpt_cache_requests_total{status=\"hit\"}[5m])) / clamp_min(sum(rate(splatgpt_cache_requests_total[5m])), 1)",
              "legendFormat": "Hit ratio"
            }
          ]
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Errors by Stage",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 7, "w": 24, "x": 0, "y": 14},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "options": {
            "legend": {"displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "sum(rate(splatgpt_request_errors_total[5m])) by (stage)",
              "legendFormat": "{{stage}}"
            }
          ]
        }
      ],
      "templating": {"list": []},
      "time": {"from": "now-6h", "to": "now"},
      "timepicker": {"refresh_intervals": ["10s", "30s", "1m", "5m", "15m"]}
    }
