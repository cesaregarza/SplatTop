apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: celery-worker:latest
        imagePullPolicy: Never
        command: ["celery", "-A", "celery_workers.tasks", "worker", "--loglevel=info"]